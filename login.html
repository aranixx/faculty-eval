<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <div class="school-header">
                <img src="image/logo1.png" alt="School Logo" class="school-logo">
                <div class="school-name">
                    <h3>Granby Colleges of Science and Technology</h3>
                    <h4>College of Informatics</h4>
                </div>
            </div>
            <h2 class="welcome-text">WELCOME STUDENTS!</h2> 
        </div>

        <div class="form-section">
            <div id="login-form">
                <h2>GRANBY COI FACULTY EVALUATION</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button onclick="login()">Login</button>
                <p id="login-error" class="error"></p>
                <p class="switch" onclick="showRegister()">Don't have an account? Create Now!</p>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display: none;">
                <h2>CREATE ACCOUNT</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button onclick="register()">Register</button>
                <p id="register-error" class="error"></p>
                <p class="switch" onclick="showLogin()">Already have an account? Login</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
